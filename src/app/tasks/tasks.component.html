@if (displayAddTask) {
<app-add-task></app-add-task>
}
<section id="tasks">
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu>
            <button (click)="displayAddTaskForm()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks(); track task.id) {
        <li>
            <app-task (complete)="onCompleteTask(task.id)" [task]="task"></app-task>
        </li>
        }
    </ul>
</section>
