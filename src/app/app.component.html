<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user [selected]="user.id === selectedUser?.id" (selectUser)="onSelectUser($event)" [user]="user"></app-user>
        </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [user]="selectedUser"></app-tasks>
    } @else {
        <p>Select a user to see their details.</p>
    }
</main>
